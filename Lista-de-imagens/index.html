<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="galeria">
            <div class="obra">
                <div class="pintura">
                    <img src="./src/img/rome.png" alt="Imagem da Obra Rome">
                    <div class="descricao">
                        <h2>Rome</h2>
                        <h3>Michelangelo</h3>
                    </div>
                </div>
            </div>
            <div class="obra">
                <div class="pintura">
                    <img src="./src/img/boat.png" alt="Imagem da Obra Boat at Sea">
                    <div class="descricao">
                        <h2>Boat at Sea</h2>
                        <h3>Vincent Van Gogh</h3>
                    </div>
                </div>
            </div>
            <div class="obra">
                <div class="pintura">
                    <img src="./src/img/sand-and-sea.png" alt="Imagem da Obra Sand and Sea">
                    <div class="descricao">
                        <h2>Sand and Sea</h2>
                        <h3>Da Vinci</h3>
                    </div>
                </div>
            </div>
            <div class="obra">
                <div class="pintura">
                    <img src="./src/img/starry-night.png" alt="Imagem da Obra Starry Night">
                    <div class="descricao">
                        <h2>Starry Night</h2>
                        <h3>Vincent Van Gogh</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
