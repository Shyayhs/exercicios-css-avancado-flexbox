<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Ciclope</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-imagem" src="./src/img/LOGO.png" alt="Logo X-men">
        </div>
    </header>
    <main>
        <section class="selecao">
            <div class="titulo-selecao">SELECIONE UM PERSONAGEM</div>
            <nav class="menu-imagens-personagens">
                <img id="jean-grey" src="./src/img/card-jean-grey.png" alt="Jean Grey" class="imagem-personagem">
                <img id="ciclope" src="./src/img/card-ciclope.png" alt="Ciclope" class="imagem-personagem">
                <img id="lince-negra" src="./src/img/card-lince-negra.png" alt="Lince Negra" class="imagem-personagem">
                <img id="tempestade" src="./src/img/card-tempestade.png" alt="Tempestade" class="imagem-personagem">
                <img id="wolverine" src="./src/img/card-wolverine.png" alt="Wolverine" class="imagem-personagem">
                <img id="noturno" src="./src/img/card-noturno.png" alt="Noturno" class="imagem-personagem">
                <img id="magneto" src="./src/img/card-magneto.png" alt="Magneto" class="imagem-personagem">
                <img id="vampira" src="./src/img/card-vampira.png" alt="Vampira" class="imagem-personagem">
            </nav>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/img/ciclope-raio 1.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem">CICLOPE</h2>
                <p class="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
</body>

</html>
