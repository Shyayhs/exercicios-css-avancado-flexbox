<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="cartao">
            <div class="informacoes-pessoais">
                <!-- <img class="imagem-perfil" src="#" alt="Imagem do Perfil"> -->
                <picture class="imagem-perfil">
                    <source media="(max-width:375px)" srcset="https://placehold.co/70">

                    <img src="https://placehold.co/100" alt="Foto do Usuário">
                </picture>

                <p class="nome">Victor Crest <span class="idade">26</span></p>
                <span class="local">Londres</span>
            </div>
            <div class="informacoes-da-conta">
                <ul class="conta">
                    <li class="numeros-da-conta">
                        <p class="numero">80 mil</p>
                        <span class="dado-numero">Seguidores</span>
                    </li>
                    <li class="numeros-da-conta">
                        <p class="numero">803 mil</p>
                        <span class="dado-numero">Curtidas</span>
                    </li>
                    <li class="numeros-da-conta">
                        <p class="numero">1,4 mil</p>
                        <span class="dado-numero">Fotos</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
